    <script>

        function distance( a,b ){
            var dx = a.x - b.x;
            var dy = a.y - b.y;
            return Math.sqrt( dx*dx+dy*dy );
        }

        function angle( a,b ){
            var dx = a.x - b.x;
            var dy = a.y - b.y;
            return Math.atan2( dy,dx );
        }


        function areaABC( a,b,c ){
            var side1 = getDistance(a,b)
            var side2 = getDistance(b,c)
            var side3 = getDistance(c,a)
            var perimeter = (side1 + side2 + side3)/2;
            return Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-side3)));
        }

        var PI = Math.PI;
        var HPI = PI / 2;
        var PI2 = PI * 2;
        var RAD = PI / 180;
        var DEG = 180 / PI;
        function lerp ( t, a, b ){ return a * (1-t) + b * t; }
        function norm( t, a, b ){return ( t - a ) / ( b - a );}
        function map( t, a0, b0, a1, b1 ){ return lerp( norm( t, a0, b0 ), a1, b1 );}

        var PORTRAIT = 0;
        var LANDSCAPE = 1;
        var genId = 0;

        function savePDF( user, dataUrl, orientation, recursive ){

            var s = orientation == LANDSCAPE ? 610 : 420
            var margin = orientation == LANDSCAPE ? 7.5 : 15;
            var offset = orientation == LANDSCAPE ? - 15: 110 - margin * 2;

            var dd = {
                pageSize: 'A5',
                pageOrientation: 'portrait',
                // [left, top, right, bottom] or [horizontal, vertical] or just a number for equal margins
                pageMargins: [ 0, 0, 0, 0 ],
                content: [
                    {
                        image: dataUrl,
                        width: s + margin * 2,
                        height: s + margin * 2,
                        alignment: 'center',
                        margin: [0, offset, 0, 0],
                    }
                ]
            };

            if( user.NEG == 1 && orientation === PORTRAIT ){
                dd.background = {
                        image: blackDataUrl,
                        width: 440+margin*2,
                        height: 610+margin*2,
                        alignment: 'center',
                        margin: [0, -margin * 1.5, 0, 0],
                    };
            }

            pdfMake.createPdf( dd ).download( user.id + '_a.pdf', function () {
                console.log( user.id, "done" );

                if( Boolean( recursive ) === true ){
                    var id = user.id;
                    id++;
                        setTimeout( saveNext, 10, id );
                }
            });

        }

        ///////////////////////////////////////////////////////////////////

        var maxGen = --genId;
        var dataUrl;
        var blackDataUrl;
        var g = new Graphics();
        g.ctx = g.getContext( 1, 1 );
        document.body.appendChild(g.ctx.canvas);

        var tg = new Graphics();
        tg.ctx = g.getContext( 1, 1 );

        var debug = false;
        window.onload = function(){

            tg.ctx.canvas.width = 10;
            tg.ctx.canvas.height = 10;
            tg.ctx.fillRect(0,0,100,100);
            blackDataUrl = tg.ctx.canvas.toDataURL('image/png');

            data.load( onLoad );

        };

        function onLoad( e ) {

            saveNext( 0 );

        }

        function saveNext( id ){

            if( id < data.users.length ) {

                var user = data.getUser( id );

                var orientation = render( user );

                dataUrl = g.ctx.canvas.toDataURL('image/png');

                savePDF( user, dataUrl, orientation, false );

//                save( g.ctx, id );//, saveNext );

            }else{
                console.log(  'over' );
            }
        }

        function render( user ){

            var s = 4252;
            var unit = 0.001 * s;
            g.ctx.canvas.width  = s;
            g.ctx.canvas.height = s;

            var ctx = g.ctx;
            ctx.fillStyle = "#FFF";
            ctx.fillRect( 0,0,s,s );
            ctx.fillStyle = "#000";
            ctx.lineWidth = unit;

            var orientation = generators[ user.GEN ]( g, ctx, s, user.UID, unit );

            if( debug ){

                var s = 1000;
                var unit = 0.001 * s;
                tg.ctx.canvas.width  = s;
                tg.ctx.canvas.height = s;

                tg.ctx.fillStyle = "rgba( 0,0,0,0 )";
                tg.ctx.fillRect( 0,0,s,s );
                tg.ctx.fillStyle = "#F00";
                tg.ctx.lineWidth = unit;

                generators[ user.GEN ]( tg, tg.ctx, s, user.UID, unit );

                red( s, tg.ctx );
                ctx.globalCompositeOperation = 'multiply';
                ctx.drawImage(
                    tg.ctx.canvas,
                    0, 0, 4252,4252
                );

            }

            if( user.NEG === 1 )negate(s);

            return orientation;
        }

        function negate(s) {
            var imd = g.ctx.getImageData(0,0,s,s);
            var i = imd.data.length;
            while( i-=4 ){
                imd.data[i] = 0xFF - imd.data[i];
                imd.data[i+1] = 0xFF - imd.data[i+1];
                imd.data[i+2] = 0xFF - imd.data[i+2];
            }
            g.ctx.putImageData(imd,0,0);
        }

        function red(s, ctx) {
            var imd = ctx.getImageData(0,0,s,s);
            var i = imd.data.length;
            while( i-=4 ){
                var a = imd.data[i];
                imd.data[i]     = 0xFF;
                imd.data[i+1]   = 0;
                imd.data[i+2]   = 0;
            }
            ctx.putImageData(imd,0,0);
        }
