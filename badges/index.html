    <script>

        function distance( a,b ){
            var dx = a.x - b.x;
            var dy = a.y - b.y;
            return Math.sqrt( dx*dx+dy*dy );
        }

        function angle( a,b ){
            var dx = a.x - b.x;
            var dy = a.y - b.y;
            return Math.atan2( dy,dx );
        }


        function areaABC( a,b,c ){
            var side1 = getDistance(a,b)
            var side2 = getDistance(b,c)
            var side3 = getDistance(c,a)
            var perimeter = (side1 + side2 + side3)/2;
            return Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-side3)));
        }

        var PI = Math.PI;
        var HPI = PI / 2;
        var PI2 = PI * 2;
        var RAD = PI / 180;
        var DEG = 180 / PI;
        function lerp ( t, a, b ){ return a * (1-t) + b * t; }
        function norm( t, a, b ){return ( t - a ) / ( b - a );}
        function map( t, a0, b0, a1, b1 ){ return lerp( norm( t, a0, b0 ), a1, b1 );}

        var PORTRAIT = 0;
        var LANDSCAPE = 1;
        var genId = 0;

    <script>

        var g = new Graphics();
        g.ctx = g.getContext( 1, 1 );
        document.body.appendChild(g.ctx.canvas);

        var busy = false;
        function render(){

            if( busy ) return;
            busy = true;

            var s = user.size;
            var unit = 0.001 * s;
            g.ctx.canvas.width  = s;
            g.ctx.canvas.height = s;

            var ctx = g.ctx;
            ctx.fillStyle = "#FFF";
            ctx.fillRect( 0,0,s,s );
            ctx.fillStyle = "#000";
            ctx.lineWidth = unit;

            generators[ user.GEN ]( g, ctx, s, user.UID, unit );
            if( user.negative )negate(s);

            busy = false;
        }

        function negate(s) {
            var imd = g.ctx.getImageData(0,0,s,s);
            var i = imd.data.length;
            while( i-=4 ){
                imd.data[i] = 0xFF - imd.data[i];
                imd.data[i+1] = 0xFF - imd.data[i+1];
                imd.data[i+2] = 0xFF - imd.data[i+2];
            }
            g.ctx.putImageData(imd,0,0);
        }


        //setup

        var user = {
            size:1000,
            GEN:0,
            negative:false,
            UID:0
        };
        window.onload = function(){

            var gui = new dat.GUI();
            gui.add( user, 'size', 0, 4096, 1 ).onChange(render);
            gui.add( user, 'UID', 0, 10000, 1 ).onChange(render);
            gui.add( user, 'GEN', 0, 74, 1 ).onChange(render);
            gui.add( user, 'negative' ).onChange(render);

            render();

        };
